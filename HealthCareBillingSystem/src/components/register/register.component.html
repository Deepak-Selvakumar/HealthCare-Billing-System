<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="register-card-header">
      <mat-card-title>HealthCare Billing - Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error *ngIf="submitted && f['username'].errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="submitted && f['email'].errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && f['email'].errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Role -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="User">User</mat-option>
            <mat-option value="Admin">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="submitted && f['role'].errors?.['required']">
            Role is required
          </mat-error>
        </mat-form-field>

        <!-- Register Button -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
            <span *ngIf="!loading">Register</span>
            <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3" class="spinner"></mat-spinner>
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <mat-error>{{ error }}</mat-error>
        </div>
      </form>

      <div class="login-link">
        <p>
          Already have an account?
          <a mat-button color="accent" routerLink="/login">Login here</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
