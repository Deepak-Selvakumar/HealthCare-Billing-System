<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>HealthCare Billing - Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="submitted && f['username'].errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="submitted && f['password'].errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
            <span *ngIf="!loading">Login</span>
            <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3" class="spinner"></mat-spinner>
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          <mat-error>{{ error }}</mat-error>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
       <p class="register-text">
  Don't have an account?
  <a mat-button color="accent" (click)="onRegisterClick()">Register here</a>
</p>
    </mat-card-actions>
  


  </mat-card>
</div>
