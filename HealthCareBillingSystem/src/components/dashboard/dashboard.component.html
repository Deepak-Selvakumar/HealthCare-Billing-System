<div class="dashboard-container">
  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <div class="sidebar-content">
        <h4 class="sidebar-title">HealthCare</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <mat-icon class="me-2">dashboard</mat-icon> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/patients" routerLinkActive="active">
              <mat-icon class="me-2">people</mat-icon> Patients
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/billing" routerLinkActive="active">
              <mat-icon class="me-2">receipt</mat-icon> Billing
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10">
      <!-- Navbar -->
      <div class="top-navbar">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="page-title">{{getPageTitle()}}</h1>
          <div class="user-menu-container">
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
              <mat-icon class="me-1">account_circle</mat-icon>
              {{currentUser?.username}}
              <mat-icon class="ms-1">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu" class="user-dropdown">
              <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Profile</span>
              </button>
              <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>

      <!-- Router Outlet for Content -->
      <div class="dashboard-content">
        <router-outlet></router-outlet>
      </div>
    </main>
    
  </div>
</div>
