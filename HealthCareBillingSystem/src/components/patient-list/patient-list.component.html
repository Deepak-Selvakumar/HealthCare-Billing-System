<div class="patient-list-container">
  <div class="header">
    <h2>Patients</h2>
    <button mat-raised-button color="primary" (click)="openAddPatientDialog()">
      <mat-icon>add</mat-icon> Add Patient
    </button>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let patient">{{ patient.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let patient">{{ patient.age }}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let patient">{{ patient.phone }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let patient">
          <button mat-icon-button color="primary" [routerLink]="['/patients', patient.id, 'bills']">
            <mat-icon>receipt</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePatient(patient)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="no-data" *ngIf="dataSource.length === 0">
      <mat-icon>people</mat-icon>
      <p>No patients found</p>
      <button mat-raised-button color="primary" (click)="openAddPatientDialog()">
        Add Your First Patient
      </button>
    </div>
  </div>
</div>
